<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Newsletter Signup</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sign-in/"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="text-center">
     
        <form class="form-signin w-100 m-auto" action="/" method="POST">
        <img class="mb-4" src="images/monkeyLogo.jpg" alt="" width="100" height="100"/>
        <h1 class="h3 mb-3 fw-normal">Signup to Newsletter</h1>
        <input type="email" name="email" class="form-control top" placeholder="someone@email.com" required autofocus>
        <input type="text" name="firstName" class="form-control middle" placeholder="First Name" required>
        <input type="text" name="lastName" class="form-control bottom" placeholder="Last Name" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
      </form>

  </body>
</html>
